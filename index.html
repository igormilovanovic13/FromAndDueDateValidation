<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini .js App</title>
</head>
<body>
    <section id="container">
        <div class="wrapper">
            <span>Od:</span>
            <div id="from_date input-date">
                <label for="from_day">Dan:</label>
                <input type="text" id="from_day" name="from_day">
                <label for="from_month">Mesec:</label>
                <input type="text" id="from_month" name="from_month">
                <label for="from_year">Godina:</label>
                <input type="text" id="from_year" name="from_year">
            </div>
            <span>Do:</span>
            <div id="due_date input-date">
                <label for="due_day">Dan:</label>
                <input type="text" id="due_day" name="due_day">
                <label for="due_month">Mesec:</label>
                <input type="text" id="due_month" name="due_month">
                <label for="due_year">Godina:</label>
                <input type="text" id="due_year" name="due_year">
            </div>
            <br>
            <button type="button" class="btn">PROVERI UNOS</button>
        </div>
    </section>
</body>
</html>
<script src="app.js"></script>
